<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Динамические блоки</title>
</head>
<body>
    <h1>Создание динамических блоков</h1>
    <div>
        <label for="blockSize">Размер блока:</label>
        <select id="blockSize">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250">250x250</option>
            <option value="300">300x300</option>
        </select>

        <label for="blockImage">Изображение:</label>
        <select id="blockImage">
            <option value="image1.jpg">Изображение 1</option>
            <option value="image2.jpg">Изображение 2</option>
            <option value="image3.jpg">Изображение 3</option>
            <option value="image4.jpg">Изображение 4</option>
            <option value="image5.jpg">Изображение 5</option>
        </select>

        <label for="blockText">Текст:</label>
        <input type="text" id="blockText" placeholder="Введите текст">

        <label for="blockX">Координата X:</label>
        <input type="number" id="blockX" value="0">

        <label for="blockY">Координата Y:</label>
        <input type="number" id="blockY" value="0">

        <button id="createBlock">Создать блок</button>
    </div>

    <div id="blocksContainer"></div>

    <script src="script.js"></script>
</body>
</html>
